<ul>
  @for (plant of plants; track plant.name) {
  <li [class.favorite]="plant.isFavorite">
    {{ plant.name }} ({{ plant.type }})
    <button (click)="onDelete(plant)">Delete</button>
    <button (click)="onToggleFavorite(plant)">
      {{ plant.isFavorite ? "Unfavorite" : "Favorite" }}
    </button>
  </li>
  }
</ul>
